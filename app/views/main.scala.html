@(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Welcome!</title>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
    

		<ol class="breadcrumb">
			  @if(request.uri != "/login" && request.uri != "/register") {
			  	  <li class="nel"><a href="@routes.Contacts.addContact()">New contact</a> </li>
				  <li class="nel"><a href="@routes.Application.index()">Contacts</a></li>
				  <li class="nel"><a href="@routes.Application.userList()">User list</a></li>
				  <li class="nel"><a href="@routes.Application.logout()">Logout</a> </li>
		
			  }
		</ol>
    	

        @content
        
    </body>
</html>
