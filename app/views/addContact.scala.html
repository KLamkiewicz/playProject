@(form: Form[Models.Contact])

@main{
	
	@helper.form(routes.Contacts.addContact(), 'id->"contactForm"){
		<input type="text" id="contactName" name="name"/>
		<input type="text" id="contactSurname" name="surname"/>
		<input type="text" id="contactCompanyName" name="companyName"/>
		<input type="text" id="contactEmail" name="email"/>
		<input type="text" id="contactPhoneNumber" name="phoneNumber"/>
		<input type="submit" value="Add contact"/>
	}	


@if(form.hasErrors) {
    <div class="alert alert-error">
        <a class="close" data-dismiss="alert">Errors </a>
        @if(form.errors.size() > 0) {
            @for((key, value) <- form.errors) {
                @key.toString() : 
                    @for(err <- value) {
                        @err.message().toString()
                    }
            }
        } else {No error returned.}
    </div>
}


}
